<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!-- Owl Carousel CSS files-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="responsive.css">
    <title>VANILLAFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">VANILLAFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Series</a>
                <a href="#">Movies</a>
                <a href="#">Documentaries</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">THIS IS US</h3>
                <p class="description">An emotional story about a unique set of triplets, their struggles and their wonderful parents.</p>
                <div class="buttons">
                <button class="button">
                    <i class="fas fa-play"></i>
                    WATCH NOW
                </button>
                <button class="button">
                    <i class="fas fa-info-circle"></i>
                    MORE INFO
                </button>
            </div>
            </div>
        </div>
    </main>
    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="assets/covers/unforgivable.png" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="assets/covers/passing.png" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="assets/covers/rednotice.png" alt="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9893f80cb4.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
